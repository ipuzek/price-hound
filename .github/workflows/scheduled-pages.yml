name: Scheduled GitHub Pages Build

on:
  push:
    branches:
      - main
  schedule:
    # Winter: CET = UTC+1 → run at 06:45 UTC
    - cron: "45 6 * 1,2,3,11,12 *"

    # Summer: CEST = UTC+2 → run at 05:45 UTC
    - cron: "45 5 * 4,5,6,7,8,9,10 *"
  workflow_dispatch:        # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python from .python-version
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      # 3. Install uv (Python environment manager)
      - name: Install uv
        run: pip install uv

      # 4. Install dependencies from uv.lock
      - name: Install dependencies
        run: uv sync

      # 5. Run your Python script to generate HTML
      - name: Run Python data pipeline
        run: uv run python inline_kf_script.py

      # 6. Deploy generated HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
